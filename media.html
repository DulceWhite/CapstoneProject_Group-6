<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to fontawesome -->
    <script src="https://kit.fontawesome.com/d58efc4567.js" crossorigin="anonymous"></script>
    <!-- link to swiperjs -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <!-- Link to CSS -->
    <link rel="stylesheet" href="mediaStyle.css">
    <title>Flood Media</title>
</head>
<body>
    <div class="mark">
        <h1><i class="fa-solid fa-house-tsunami"></i> <span>Flood Talk</span></h1>
        <div class="quick-btn">
            <button class="btn">Subscribe</button>
            <a href="./form.html"><button class="btn">Get Help Now</button></a>
            <button class="btn">Donate</button>
        </div>
    </div>
    <div class="breadcrumbs">
        <ul class="bread">
            <h1><i class="fa-solid fa-tv"></i> <span>Flood Media</span></h1>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Flood Media</a></li>
        </ul>
    </div>
    <div class="slider">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="SlideImages/1_Western_Campus_5.5in_rainfall.png" alt=""></div>
                <div class="swiper-slide"><img src="SlideImages/2_Beech_Bend_2-28-21.jpg" alt=""></div>
                <div class="swiper-slide"><img src="SlideImages/3_BeechBend2_5-3-10.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="SlideImages/4_BeechBend_5-3-10.jpeg" alt=""></div>
                <div class="swiper-slide"><img src="SlideImages/5_Warren-Barrencoline_9-1-17.jpg" alt=""></div>
                <div class="swiper-slide"><img src="SlideImages/6_Weather_Stone2_3-3-2021.png" alt=""></div>
                <div class="swiper-slide"><img src="SlideImages/7_Weather_Stone_3-3-2021.png" alt=""></div>
                
                
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            
        </div>
    </div>


   


    <!-- Script src to swiperjs -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,

            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>    
</html>
